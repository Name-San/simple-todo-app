{% extends "base.html" %}

{% block title %}
    Register Admnistrator
{% endblock %}

{% block content %}
<!-- Register Page -->
<div class="auth-container" id="register-page" style="display: none;">
    <div class="auth-header">
        <div class="auth-logo">
            <i class="bi bi-check2-circle"></i>
        </div>
        <h2>Register Admin Account</h2>
        <p class="mb-0">Get started with TaskFlow</p>
    </div>
    <div class="auth-form">
        <form id="register-form">
            <div class="mb-3">
                <input type="text" class="form-control auth-input" id="signup-username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control auth-input" id="signup-email" placeholder="Email address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control auth-input" id="signup-password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control auth-input" id="signup-confirm-password" placeholder="Confirm password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="#" style="color: var(--primary-color);">Terms of Service</a> and <a href="#" style="color: var(--primary-color);">Privacy Policy</a></label>
            </div>
            <button type="submit" class="btn btn-primary auth-btn">Register Account</button>
        </form>
        
        <div class="auth-divider">
            <span>OR REGISTER WITH</span>
        </div>
        
        <button class="social-btn">
            <i class="bi bi-google" style="color: #DB4437;"></i>
            <span>Google</span>
        </button>
        <button class="social-btn">
            <i class="bi bi-facebook" style="color: #4267B2;"></i>
            <span>Facebook</span>
        </button>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="#" id="go-to-signin">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}
