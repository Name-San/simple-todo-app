{% extends 'base.html' %}

{% block title %}
    Administrator Panel
{% endblock %}

{% block content %}

    {% if user_lists %}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Users</th>
                    <th scope="col">Task Count</th>
                </tr>
            </thead>
            <tbody>
            {% for user in user_lists %}
                <tr>
                    <th scope="row">{{ user.uid }}</th>
                    <td>{{ user.username }}</td>
                    <td>{{ user.todos }}</td>
                </tr>            
            {% endfor %}
            </tbody> 
        </table>
    {% endif %}
{% endblock %}
